<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Affirmation</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f6d5f7, #fbe9d7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0;} to {opacity: 1;}
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px;
            animation: pop 1s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .title {
            font-size: 22px;
            color: #555;
        }

        .quote {
            margin-top: 25px;
            font-size: 30px;
            font-family: 'Dancing Script', cursive;
            color: #333;
            line-height: 1.4;
        }
    </style>
</head>

        // Daily unique affirmation
        function getAffirmationOfTheDay() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1; 
            const day = today.getDate();

            const index = (year * month * day) % affirmations.length;
            return affirmations[index];
        }

        document.getElementById("quote").innerText = getAffirmationOfTheDay();
