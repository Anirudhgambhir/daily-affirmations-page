<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Daily Affirmation</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

  <!-- your CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">✨ Your Affirmation for Today ✨</div>

      <div class="quote" id="quote">Loading...</div>

      <div class="meta">
        <div class="date" id="date">—</div>
        <button class="btn" id="copyBtn">Copy</button>
      </div>
    </div>
  </div>

  <!-- Affirmations & helpers -->
  <script src="affirmations.js"></script>

  <!-- Interaction script -->
  <script>
    window.onload = function () {
      function formatDisplayDate(date) {
        return date.toLocaleDateString(undefined, { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
      }

      function showToday() {
        const today = new Date();
        document.getElementById('date').innerText = formatDisplayDate(today);
        document.getElementById('quote').innerText = window.getAffirmationOfTheDay();
      }

      // Copy button
      document.getElementById('copyBtn').addEventListener('click', function () {
        window.copyTodayToClipboard().then(() => {
          this.innerText = 'Copied!';
          setTimeout(() => this.innerText = 'Copy', 1400);
        }).catch(() => {
          this.innerText = 'Failed';
          setTimeout(() => this.innerText = 'Copy', 1400);
        });
      });

      // Initial load
      showToday();
    };
  </script>

</body>
</html>
